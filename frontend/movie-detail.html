<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải... - Web Xem Phim</title>
    
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/movie-detail.css"> 
    <link rel="stylesheet" href="css/responsive.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="movie-detail-container">
            
            <div class="detail-backdrop"></div>

            <div class="detail-content">
                <div class="detail-poster">
                    <img src="" alt="Poster phim" id="detail-poster-img">
                </div>
                
                <div class="detail-info">
                    <h1 id="detail-title">Đang tải...</h1>
                    
                    <div class="detail-meta-group">
                        <span id="detail-year">...</span>
                        <span class="meta-separator">|</span>
                        <span id="detail-duration">...</span>
                        <span class="meta-separator">|</span>
                        <span id="detail-rating">...</span>
                    </div>

                    <p class="detail-description" id="detail-description">Đang tải mô tả...</p>
                    
                    <div class="detail-metadata-list">
                        <div class="meta-item">
                            <span class="meta-label">Thể loại</span>
                            <span class="meta-value" id="detail-genre">...</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Đạo diễn</span>
                            <span class="meta-value" id="detail-director">...</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Diễn viên</span>
                            <span class="meta-value" id="detail-cast">...</span>
                        </div>
                    </div>
                    
                    <div class="detail-actions">
                        <button class="btn btn-primary">
                            <i class="fa-solid fa-ticket"></i> Đặt Vé
                        </button>
                        
                        <button class="btn btn-secondary btn-open-modal" id="detail-trailer-btn" data-trailer-url="">
                            <i class="fa-solid fa-circle-info"></i> Trailer
                        </button>
                    </div>
                </div>
                </div>

        </section>
    </main>

    <div id="footer-placeholder"></div>
    <div id="modal-placeholder"></div>

    <script src="js/movie-detail.js"></script>
</body>
</html>

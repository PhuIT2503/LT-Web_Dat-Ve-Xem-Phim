<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Lịch Chiếu - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- DARK THEME CSS --- */
        :root { 
            --primary: #e50914; 
            --dark: #141414;
            --light-dark: #181818;
            --text-white: #ffffff;
            --text-grey: #b3b3b3;
            --border-color: #333;
        }

        body { margin: 0; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; display: flex; background: var(--dark); color: var(--text-white); }
        
        /* Sidebar (Giống các trang khác) */
        .sidebar { width: 250px; background: #000; color: #fff; height: 100vh; position: fixed; border-right: 1px solid var(--border-color); }
        .sidebar .logo { padding: 20px; font-size: 1.8rem; font-weight: bold; color: var(--primary); text-align: center; border-bottom: 1px solid var(--border-color); letter-spacing: 1px; }
        .sidebar ul { list-style: none; padding: 0; margin-top: 20px; }
        .sidebar li a { display: block; padding: 15px 20px; color: var(--text-grey); text-decoration: none; transition: 0.3s; border-left: 3px solid transparent; font-size: 1rem; }
        .sidebar li a:hover, .sidebar li a.active { background: var(--light-dark); color: #fff; border-left-color: var(--primary); }
        .sidebar li a i { margin-right: 15px; width: 20px; text-align: center; }
        
        /* Main Content */
        .main-content { margin-left: 250px; flex: 1; padding: 30px; }
        
        /* Header */
        .header { background: var(--light-dark); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-radius: 8px; margin-bottom: 30px; border: 1px solid var(--border-color); }
        .header h2 { margin: 0; font-size: 1.5rem; }
        .admin-profile { color: var(--text-grey); }
        .admin-profile strong { color: var(--primary); margin-left: 5px; }

        /* Table Wrapper */
        .table-container { background: var(--light-dark); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); }
        
        /* Table Styles */
        .data-table { width: 100%; border-collapse: collapse; color: var(--text-grey); }
        .data-table th, .data-table td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .data-table th { background: #000; color: var(--text-white); font-weight: 600; text-transform: uppercase; font-size: 0.85rem; }
        .data-table tbody tr:hover { background-color: rgba(255,255,255,0.05); }
        .data-table td { color: var(--text-white); }

        /* Action Buttons */
        .btn-action { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; font-weight: bold; font-size: 0.85rem; transition: 0.2s;}
        .btn-delete { background: transparent; border: 1px solid #e74c3c; color: #e74c3c; }
        .btn-delete:hover { background: #e74c3c; color: #fff; }

        .btn-create { background: var(--primary); color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-create:hover { background: #c00812; }

        /* Modal CSS (Dark Mode) */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--light-dark); padding: 30px; border-radius: 8px; width: 500px; max-width: 90%; border: 1px solid var(--border-color); color: #fff; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--text-grey); font-size: 0.9rem; }
        
        /* Input & Select Styles */
        .form-group select, .form-group input { 
            width: 100%; padding: 10px; 
            background: #222; border: 1px solid #444; 
            border-radius: 4px; color: #fff; outline: none; 
        }
        .form-group select:focus, .form-group input:focus { border-color: var(--primary); }

        .form-actions { text-align: right; margin-top: 20px; border-top: 1px solid var(--border-color); padding-top: 20px; }
        .btn-save { background: var(--primary); color: white; padding: 10px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-save:hover { background: #c00812; }
        .btn-cancel { background: transparent; color: var(--text-grey); padding: 10px 20px; border: 1px solid #444; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        .btn-cancel:hover { border-color: #fff; color: #fff; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">GemFlix ADMIN</div>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-chart-line"></i> Tổng Quan & Phim</a></li>
            <li><a href="showtimes.html" class="active"><i class="fa-solid fa-calendar-days"></i> Lịch Chiếu</a></li>
            <li><a href="customers.html"><i class="fa-solid fa-users"></i> Khách Hàng</a></li>
            <li><a href="#" id="admin-logout"><i class="fa-solid fa-right-from-bracket"></i> Đăng Xuất</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <div class="header">
            <h2>Quản Lý Lịch Chiếu</h2>
            <div class="admin-profile">Xin chào, <strong id="admin-name">Admin</strong></div>
        </div>

        <div class="table-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items:center;">
                <h3>Danh Sách Suất Chiếu</h3>
                <button onclick="openAddModal()" class="btn-create">+ Thêm Suất Chiếu</button>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Phim</th>
                        <th>Ngày</th>
                        <th>Giờ</th>
                        <th>Phòng</th>
                        <th>Giá Vé</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="showtime-list"></tbody>
            </table>
        </div>
    </div>

    <div id="showtime-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; color: var(--primary);">Thêm Lịch Chiếu Mới</h2>
            <form id="showtime-form">
                <div class="form-group">
                    <label>Chọn Phim</label>
                    <select id="st-movie" required>
                        <option value="">-- Chọn phim --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Chọn Phòng</label>
                    <select id="st-room" required>
                        <option value="1">Phòng 1</option>
                        <option value="2">Phòng 2</option>
                    </select>
                </div>
                <div style="display:flex; gap:15px;">
                    <div class="form-group" style="flex:1">
                        <label>Ngày Chiếu</label>
                        <input type="date" id="st-date" required>
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>Giờ Chiếu</label>
                        <input type="time" id="st-time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Giá Vé (VND)</label>
                    <input type="number" id="st-price" value="75000">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="document.getElementById('showtime-modal').style.display='none'">Hủy</button>
                    <button type="submit" class="btn-save">Lưu Lịch</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost/LT-Web_Dat-Ve-Xem-Phim/backend/api";

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAdminAccess();
            loadShowtimes();
            loadMoviesForSelect(); 

            document.getElementById('admin-logout').addEventListener('click', async (e) => {
                e.preventDefault();
                await fetch(`${API_BASE_URL}/auth/logout.php`, {credentials: 'include'});
                window.location.href = '../index.html';
            });

            document.getElementById('showtime-form').addEventListener('submit', handleAddShowtime);
        });

        async function checkAdminAccess() {
            try {
                const res = await fetch(`${API_BASE_URL}/auth/me.php`, {credentials: 'include'});
                const user = await res.json();
                if (!res.ok || user.role !== 'admin') { window.location.href = '../index.html'; } 
                else { document.getElementById('admin-name').textContent = user.username; }
            } catch (e) { window.location.href = '../login.html'; }
        }

        async function loadShowtimes() {
            const res = await fetch(`${API_BASE_URL}/admin/showtimes_list.php`, {credentials: 'include'});
            const list = await res.json();
            const tbody = document.getElementById('showtime-list');
            
            tbody.innerHTML = list.map(s => `
                <tr>
                    <td>#${s.id}</td>
                    <td style="font-weight:bold; color: #fff;">${s.movie_title}</td>
                    <td>${s.show_date}</td>
                    <td style="color:var(--primary); font-weight:bold">${s.show_time.substring(0,5)}</td>
                    <td>${s.room_name}</td>
                    <td>${parseInt(s.price).toLocaleString()} đ</td>
                    <td>
                        <button class="btn-action btn-delete" onclick="deleteShowtime(${s.id})">Xóa</button>
                    </td>
                </tr>
            `).join('');
        }

        async function loadMoviesForSelect() {
            const res = await fetch(`${API_BASE_URL}/movies/list.php`);
            const movies = await res.json();
            const select = document.getElementById('st-movie');
            movies.forEach(m => {
                const opt = document.createElement('option');
                opt.value = m.id;
                opt.textContent = m.title;
                select.appendChild(opt);
            });
        }

        function openAddModal() {
            document.getElementById('showtime-modal').style.display = 'flex';
        }

        async function handleAddShowtime(e) {
            e.preventDefault();
            const payload = {
                movie_id: document.getElementById('st-movie').value,
                room_id: document.getElementById('st-room').value,
                show_date: document.getElementById('st-date').value,
                show_time: document.getElementById('st-time').value,
                price: document.getElementById('st-price').value
            };

            try {
                const res = await fetch(`${API_BASE_URL}/admin/showtimes_create.php`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload),
                    credentials: 'include'
                });
                
                const data = await res.json();
                if(res.ok) {
                    alert("✅ " + data.message);
                    document.getElementById('showtime-modal').style.display='none';
                    loadShowtimes();
                } else {
                    alert("❌ " + data.message);
                }
            } catch(err) { alert("Lỗi kết nối"); }
        }

        async function deleteShowtime(id) {
            if(!confirm("Bạn có chắc muốn xóa lịch này?")) return;
            try {
                await fetch(`${API_BASE_URL}/admin/showtimes_delete.php`, {
                    method: 'POST',
                    body: JSON.stringify({id: id}),
                    credentials: 'include'
                });
                loadShowtimes();
            } catch(e) { alert("Lỗi xóa"); }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - GemFlix Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="../css/variables.css">

    <style>
        /* --- CẤU HÌNH DARK THEME --- */
        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            display: flex; 
            background-color: var(--dark-color);
            color: var(--light-color);
        }

        /* SIDEBAR */
        .sidebar { 
            width: 250px; 
            background-color: black; 
            color: #fff; 
            height: 100vh; 
            position: fixed; 
            border-right: 1px solid #333;
        }
        .sidebar .logo { 
            padding: 20px; 
            font-size: 2rem; 
            font-weight: bold; 
            color: var(--primary-color); 
            text-align: center; 
            border-bottom: 1px solid #333; 
        }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li a { 
            display: block; 
            padding: 15px 20px; 
            color: #999; 
            text-decoration: none; 
            transition: 0.3s; 
            border-left: 3px solid transparent;
        }
        .sidebar li a:hover, .sidebar li a.active { 
            background-color: #222; 
            color: #fff; 
            border-left-color: var(--primary-color); 
        }
        .sidebar li a i { margin-right: 10px; width: 20px; }

        /* MAIN CONTENT */
        .main-content { 
            margin-left: 250px; 
            flex: 1; 
            padding: 20px; 
            background-color: var(--dark-color);
        }

        /* HEADER */
        .header { 
            background-color: var(--light-dark-color); 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 30px; 
        }
        .admin-profile { color: #ccc; }
        .admin-profile strong { color: var(--primary-color); }

        /* STATS GRID */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); 
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .stat-card { 
            background-color: var(--light-dark-color); 
            padding: 25px; 
            border-radius: 8px; 
            border: 1px solid #333;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .stat-info h3 { margin: 0 0 5px 0; font-size: 2rem; color: #fff; }
        .stat-info p { margin: 0; color: #888; }
        .stat-icon { font-size: 2.5rem; color: var(--primary-color); opacity: 0.8; }
        
        /* DATA TABLE BOX */
        .table-container {
            background-color: var(--light-dark-color);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .data-table { 
            width: 100%; 
            border-collapse: collapse; 
            color: #ddd;
        }
        .data-table th { 
            background-color: #222; 
            padding: 15px; 
            text-align: left; 
            border-bottom: 2px solid #444; 
            color: #fff;
        }
        .data-table td { 
            padding: 15px; 
            border-bottom: 1px solid #333; 
        }
        .data-table tr:hover { background-color: rgba(255,255,255,0.05); }
        
        /* TOOLBAR & BUTTONS */
        .toolbar { display: flex; gap: 10px; align-items: center; }
        .btn-toolbar { 
            padding: 8px 15px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold; 
            display: flex; 
            align-items: center; 
            gap: 5px; 
            transition: 0.2s; 
        }
        .btn-add { background: #2ecc71; color: #fff; }
        .btn-add:hover { background: #27ae60; }
        .btn-edit { background: #3498db; color: #fff; }
        .btn-edit:hover { background: #2980b9; }
        .btn-delete { background: #e74c3c; color: #fff; }
        .btn-delete:hover { background: #c0392b; }
        
        input[type="checkbox"] { transform: scale(1.2); cursor: pointer; accent-color: var(--primary-color); }

        /* MODAL DARK */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 1000; 
            display: none; justify-content: center; align-items: center; 
            backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: var(--light-dark-color); 
            color: var(--light-color);
            padding: 30px; 
            border-radius: 8px; 
            width: 700px; 
            max-width: 95%; 
            max-height: 90vh; 
            overflow-y: auto; 
            border: 1px solid #444;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #ccc; }
        
        /* INPUTS DARK */
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; 
            padding: 10px; 
            background-color: var(--dark-color);
            border: 1px solid #555; 
            border-radius: 4px; 
            color: white;
            outline: none;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: var(--primary-color);
        }

        .form-actions { text-align: right; margin-top: 20px; }
        
        .btn-save { 
            background: var(--primary-color); 
            color: white; 
            padding: 10px 25px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: bold;
        }
        .btn-save:hover { background: #b20710; }

        .btn-cancel { 
            background: transparent; 
            color: #ccc; 
            padding: 10px 25px; 
            border: 1px solid #555; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-right: 10px; 
        }
        .btn-cancel:hover { background: #333; color: white; }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">GemFlix ADMIN</div>
        <ul>
            <li><a href="index.html" class="active"><i class="fa-solid fa-chart-line"></i> Tổng Quan & Phim</a></li>
            <li><a href="showtimes.html"><i class="fa-solid fa-calendar-days"></i> Lịch Chiếu</a></li>
            <li><a href="customers.html"><i class="fa-solid fa-users"></i> Khách Hàng</a></li>
            <li><a href="#" id="admin-logout"><i class="fa-solid fa-right-from-bracket"></i> Đăng Xuất</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <div class="header">
            <h2>Dashboard</h2>
            <div class="admin-profile">Xin chào, <strong id="admin-name">Admin</strong></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info"><h3 id="stat-revenue">0 đ</h3><p>Doanh Thu</p></div>
                <div class="stat-icon"><i class="fa-solid fa-money-bill-wave"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info"><h3 id="stat-tickets">0</h3><p>Vé Đã Bán</p></div>
                <div class="stat-icon"><i class="fa-solid fa-ticket"></i></div>
            </div>
            <div class="stat-card">
                <div class="stat-info"><h3 id="stat-movies">0</h3><p>Phim Đang Chiếu</p></div>
                <div class="stat-icon"><i class="fa-solid fa-clapperboard"></i></div>
            </div>
        </div>

        <div class="table-container">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items: center;">
                <h3>Danh Sách Phim</h3>
                <div class="toolbar">
                    <button onclick="openAddModal()" class="btn-toolbar btn-add"><i class="fa-solid fa-plus"></i> Thêm</button>
                    <button onclick="handleEditSelected()" class="btn-toolbar btn-edit"><i class="fa-solid fa-pen"></i> Sửa</button>
                    <button onclick="handleDeleteSelected()" class="btn-toolbar btn-delete"><i class="fa-solid fa-trash"></i> Xóa</button>
                </div>
            </div>
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 50px; text-align: center;">
                            <input type="checkbox" id="select-all" onclick="toggleAll(this)">
                        </th>
                        <th>ID</th>
                        <th>Tên Phim</th>
                        <th>Thể Loại</th>
                        <th>Thời Lượng</th>
                        <th>Ngày Chiếu</th>
                    </tr>
                </thead>
                <tbody id="admin-movie-list"></tbody>
            </table>
        </div>
    </div>

    <div id="movie-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 20px; color: var(--primary-color);">Thêm Phim Mới</h2>
            <form id="movie-form">
                <input type="hidden" id="movie-id"> 
                
                <div class="form-group">
                    <label>Tên Phim</label>
                    <input type="text" id="movie-title" required>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex:1"><label>Thể loại</label><input type="text" id="movie-genre" placeholder="Hành động, Hài..."></div>
                    <div class="form-group" style="flex:1"><label>Thời lượng (phút)</label><input type="number" id="movie-duration"></div>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex:1"><label>Đạo diễn</label><input type="text" id="movie-director" placeholder="Tên đạo diễn"></div>
                    <div class="form-group" style="flex:1"><label>Diễn viên</label><input type="text" id="movie-cast" placeholder="Diễn viên chính..."></div>
                </div>
                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex:1"><label>Ngày khởi chiếu</label><input type="date" id="movie-release"></div>
                    <div class="form-group" style="flex:1">
                        <label>Rating</label>
                        <select id="movie-rating">
                            <option value="P">P - Mọi lứa tuổi</option>
                            <option value="T13">T13 - Trên 13 tuổi</option>
                            <option value="T16">T16 - Trên 16 tuổi</option>
                            <option value="T18">T18 - Trên 18 tuổi</option>
                        </select>
                    </div>
                </div>

                <div class="form-group"><label>Mô tả</label><textarea id="movie-desc" rows="3"></textarea></div>
                <div class="form-group"><label>Link Poster (Ảnh dọc)</label><input type="text" id="movie-poster"></div>
                <div class="form-group"><label>Link Banner (Ảnh ngang)</label><input type="text" id="movie-banner"></div>
                <div class="form-group"><label>Link Trailer (YouTube Embed)</label><input type="text" id="movie-trailer"></div>
                
                <div class="form-group">
                    <label style="color: var(--primary-color); margin-bottom: 10px;">Trạng thái hiển thị (Bắt buộc chọn ít nhất 1):</label>
                    <div style="display: flex; gap: 20px; align-items: center;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" id="movie-new" value="1"> Phim Mới
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" id="movie-trending" value="1"> Phim Hot
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Hủy</button>
                    <button type="submit" class="btn-save">Lưu Phim</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost/LT-Web_Dat-Ve-Xem-Phim/backend/api";

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAdminAccess();
            loadDashboardStats();
            loadMovies();

            document.getElementById('admin-logout').addEventListener('click', async (e) => {
                e.preventDefault();
                await fetch(`${API_BASE_URL}/auth/logout.php`, {credentials: 'include'});
                window.location.href = '../index.html';
            });

            document.getElementById('movie-form').addEventListener('submit', handleSaveMovie);
        });

        async function checkAdminAccess() {
            try {
                const res = await fetch(`${API_BASE_URL}/auth/me.php`, {credentials: 'include'});
                const user = await res.json();
                if (!res.ok || user.role !== 'admin') { alert("Không có quyền!"); window.location.href = '../index.html'; } 
                else { document.getElementById('admin-name').textContent = user.username; }
            } catch (e) { window.location.href = '../login.html'; }
        }

        async function loadDashboardStats() {
            try {
                const res = await fetch(`${API_BASE_URL}/admin/dashboard_stats.php`, {credentials: 'include'});
                if(res.ok) {
                    const stats = await res.json();
                    document.getElementById('stat-revenue').textContent = parseInt(stats.revenue).toLocaleString('vi-VN') + ' đ';
                    document.getElementById('stat-tickets').textContent = stats.tickets;
                    document.getElementById('stat-movies').textContent = stats.total_movies;
                }
            } catch(e) {}
        }

        async function loadMovies() {
            const res = await fetch(`${API_BASE_URL}/movies/list.php`);
            const movies = await res.json();
            const tbody = document.getElementById('admin-movie-list');
            
            tbody.innerHTML = movies.map(m => `
                <tr>
                    <td style="text-align: center;"><input type="checkbox" class="movie-checkbox" value="${m.id}"></td>
                    <td>#${m.id}</td>
                    <td style="display:flex; align-items:center; gap:10px;">
                        <img src="${m.imageUrl}" style="width:40px; height:60px; object-fit:cover; border-radius:4px;">
                        ${m.title}
                    </td>
                    <td>${m.genre}</td>
                    <td>${m.duration}</td>
                    <td>${m.release_date || 'Chưa cập nhật'}</td>
                </tr>
            `).join('');
        }

        // --- XỬ LÝ CHECKBOX ---
        function toggleAll(source) {
            const checkboxes = document.querySelectorAll('.movie-checkbox');
            checkboxes.forEach(cb => cb.checked = source.checked);
        }

        function getSelectedId() {
            const checked = document.querySelectorAll('.movie-checkbox:checked');
            if(checked.length === 0) { alert("Vui lòng tick chọn 1 phim!"); return null; }
            if(checked.length > 1) { alert("Vui lòng chỉ chọn 1 phim để sửa!"); return null; }
            return checked[0].value;
        }

        function getSelectedIds() {
            const checked = document.querySelectorAll('.movie-checkbox:checked');
            if(checked.length === 0) { alert("Vui lòng chọn ít nhất 1 phim để xóa!"); return null; }
            return Array.from(checked).map(cb => cb.value);
        }

        function handleEditSelected() {
            const id = getSelectedId();
            if(id) openEditModal(id);
        }

        async function handleDeleteSelected() {
            const ids = getSelectedIds();
            if(!ids) return;

            if(!confirm(`Bạn có chắc muốn xóa ${ids.length} phim đã chọn?`)) return;

            for(const id of ids) {
                await deleteMovie(id, false);
            }
            alert("Đã xóa thành công!");
            loadMovies();
        }

        // --- CÁC HÀM MODAL ---
        function openAddModal() {
            document.getElementById('movie-form').reset();
            document.getElementById('movie-id').value = '';
            document.getElementById('modal-title').textContent = "Thêm Phim Mới";
            document.getElementById('movie-modal').style.display = 'flex';
        }

        async function openEditModal(id) {
            try {
                const res = await fetch(`${API_BASE_URL}/movies/detail.php?id=${id}`);
                const m = await res.json();

                document.getElementById('movie-id').value = m.id;
                document.getElementById('movie-title').value = m.title;
                document.getElementById('movie-genre').value = m.genre;
                document.getElementById('movie-duration').value = parseInt(m.duration);
                document.getElementById('movie-release').value = m.release_date || '';
                document.getElementById('movie-rating').value = m.rating;
                document.getElementById('movie-desc').value = m.description;
                document.getElementById('movie-poster').value = m.imageUrl;
                document.getElementById('movie-banner').value = m.bannerUrl;
                document.getElementById('movie-trailer').value = m.trailerUrl;
                
                document.getElementById('movie-director').value = m.director || '';
                document.getElementById('movie-cast').value = m.cast || '';

                document.getElementById('movie-new').checked = (m.is_new == 1);
                document.getElementById('movie-trending').checked = (m.is_trending == 1);
                
                document.getElementById('modal-title').textContent = "Cập Nhật Phim";
                document.getElementById('movie-modal').style.display = 'flex';
            } catch (e) { 
                console.error(e); 
                alert("Lỗi tải thông tin phim: " + e.message); 
            }
        }

        function closeModal() {
            document.getElementById('movie-modal').style.display = 'none';
        }

        async function handleSaveMovie(e) {
            e.preventDefault();
            
            const isNew = document.getElementById('movie-new').checked;
            const isTrending = document.getElementById('movie-trending').checked;

            if (!isNew && !isTrending) {
                alert("⚠️ LỖI: Bạn VUI LÒNG chọn ít nhất một trạng thái: 'Phim Mới' hoặc 'Phim Hot'.");
                return;
            }

            const id = document.getElementById('movie-id').value;
            const isUpdate = id ? true : false;
            const endpoint = isUpdate ? '/movies/update.php' : '/movies/create.php';

            const payload = {
                id: id,
                title: document.getElementById('movie-title').value,
                category: document.getElementById('movie-genre').value,
                duration: document.getElementById('movie-duration').value,
                release_date: document.getElementById('movie-release').value,
                rating: document.getElementById('movie-rating').value,
                description: document.getElementById('movie-desc').value,
                poster: document.getElementById('movie-poster').value,
                banner: document.getElementById('movie-banner').value,
                trailer_url: document.getElementById('movie-trailer').value,
                director: document.getElementById('movie-director').value,
                cast: document.getElementById('movie-cast').value,
                is_new: isNew ? 1 : 0,
                is_trending: isTrending ? 1 : 0
            };

            try {
                const res = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload),
                    credentials: 'include'
                });
                const data = await res.json();
                
                if(res.ok) {
                    alert("✅ " + data.message);
                    closeModal();
                    loadMovies();
                } else {
                    alert("❌ Lỗi: " + data.message);
                }
            } catch(err) { alert("Lỗi kết nối server"); }
        }

        async function deleteMovie(id, reload = true) {
            try {
                const res = await fetch(`${API_BASE_URL}/movies/delete.php`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id: id}),
                    credentials: 'include'
                });
                if(reload) loadMovies();
            } catch(e) { alert("Lỗi kết nối"); }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Hàng - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="../css/variables.css">

    <style>
        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            display: flex; 
            background-color: var(--dark-color); /* Nền đen #141414 */
            color: var(--light-color); /* Chữ trắng */
        }
        /* SIDEBAR */
        .sidebar { 
            width: 250px; 
            background-color: black;
            color: #fff; 
            height: 100vh; 
            position: fixed; 
            border-right: 1px solid #333;
        }
        .sidebar .logo { 
            padding: 20px; 
            font-size: 2rem; 
            font-weight: bold; 
            color: var(--primary-color);
            text-align: center; 
            border-bottom: 1px solid #333; 
        }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li a { 
            display: block; 
            padding: 15px 20px; 
            color: #999;
            text-decoration: none; 
            transition: 0.3s; 
            border-left: 3px solid transparent;
        }
        .sidebar li a:hover, .sidebar li a.active { 
            background-color: #222; 
            color: #fff; 
            border-left-color: var(--primary-color); 
        }
        .sidebar li a i { margin-right: 10px; width: 20px; }

        /* MAIN CONTENT */
        .main-content { 
            margin-left: 250px; 
            flex: 1; 
            padding: 20px; 
            background-color: var(--dark-color); 
        }

        /* HEADER */
        .header { 
            background-color: var(--light-dark-color);
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid #333;
            border-radius: 8px;
            margin-bottom: 30px; 
        }
        .admin-profile { color: #ccc; }
        .admin-profile strong { color: var(--primary-color); }

        /* DATA TABLE & BOX */
        .content-box {
            background-color: var(--light-dark-color);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .data-table { 
            width: 100%; 
            border-collapse: collapse; 
            color: #ddd;
        }
        .data-table th { 
            background-color: #222; 
            padding: 15px; 
            text-align: left; 
            border-bottom: 2px solid #444; 
            color: #fff;
        }
        .data-table td { 
            padding: 15px; 
            border-bottom: 1px solid #333; 
        }
        .data-table tr:hover { background-color: rgba(255,255,255,0.05); }

        .badge-vip { 
            background: #f1c40f; 
            color: #000; 
            padding: 4px 8px; 
            border-radius: 4px; 
            font-size: 0.8rem; 
            font-weight: bold; 
        }
        
        /* BUTTONS */
        .btn-gift {
            background-color: rgba(46, 204, 113, 0.2); 
            color: #2ecc71; 
            border: 1px solid #2ecc71; 
            padding: 6px 12px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            transition: 0.2s;
        }
        .btn-gift:hover { 
            background-color: #2ecc71; 
            color: #fff; 
        }

        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); z-index: 1000; 
            display: none; justify-content: center; align-items: center; 
            backdrop-filter: blur(5px);
        }
        
        .modal-content { 
            background: var(--light-dark-color); 
            color: var(--light-color);
            border: 1px solid #444;
            border-radius: 12px; 
            width: 500px; 
            max-width: 95%; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            background: #222;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-header h3 { margin: 0; font-size: 1.2rem; color: var(--primary-color); }
        .close-btn { cursor: pointer; font-size: 1.5rem; color: #888; }
        .close-btn:hover { color: #fff; }

        .modal-body { padding: 20px; }

        .voucher-selection-container {
            background: var(--dark-color);
            border: 1px solid #333;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .voucher-selection-container::-webkit-scrollbar { width: 6px; }
        .voucher-selection-container::-webkit-scrollbar-track { background: #222; }
        .voucher-selection-container::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }

        .voucher-option {
            display: flex;
            align-items: center;
            background: #222;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid #444;
            cursor: pointer;
            transition: all 0.2s;
        }

        .voucher-option:hover {
            border-color: var(--primary-color);
            background-color: #2a2a2a;
        }

        .voucher-option input[type="checkbox"] { display: none; }

        .custom-checkbox {
            width: 20px; height: 20px;
            border: 2px solid #666;
            border-radius: 50%;
            margin-right: 15px;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: 0.2s;
        }

        .custom-checkbox i { display: none; color: white; font-size: 12px; }

        /* Selected State */
        .voucher-option input:checked + .custom-checkbox {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .voucher-option input:checked + .custom-checkbox i { display: block; }
        
        .voucher-option.selected { 
            border-color: var(--primary-color); 
            background-color: rgba(229, 9, 20, 0.1); 
        }

        .v-info strong { display: block; color: #fff; font-size: 1rem; }
        .v-info span { font-size: 0.85rem; color: #999; }

        .modal-footer {
            padding: 20px; border-top: 1px solid #333; text-align: right; background: #222;
        }
        .btn-save { 
            background: var(--primary-color); 
            color: white; 
            padding: 10px 25px; 
            border: none; 
            border-radius: 30px; 
            cursor: pointer; 
            font-weight: bold; 
        }
        .btn-save:hover { background: #b20710; }
        
        .btn-cancel { 
            background: transparent; 
            color: #ccc; 
            padding: 10px 25px; 
            border: 1px solid #555; 
            border-radius: 30px; 
            cursor: pointer; 
            margin-right: 10px; 
            font-weight: bold; 
        }
        .btn-cancel:hover { background: #333; color: #fff; }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">GemFlix ADMIN</div>
        <ul>
            <li><a href="index.html"><i class="fa-solid fa-chart-line"></i> Tổng Quan & Phim</a></li>
            <li><a href="showtimes.html"><i class="fa-solid fa-calendar-days"></i> Lịch Chiếu</a></li>
            <li><a href="customers.html" class="active"><i class="fa-solid fa-users"></i> Khách Hàng</a></li>
            <li><a href="#" id="admin-logout"><i class="fa-solid fa-right-from-bracket"></i> Đăng Xuất</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <div class="header">
            <h2>Quản Lý Khách Hàng</h2>
            <div class="admin-profile">Xin chào, <strong id="admin-name">Admin</strong></div>
        </div>

        <div class="content-box">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Khách Hàng</th>
                        <th>Email</th>
                        <th>Số Vé</th>
                        <th>Chi Tiêu</th>
                        <th>Hạng</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody id="customer-list">
                    <tr><td colspan="7">Đang tải dữ liệu...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="gift-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fa-solid fa-gift"></i> Tặng Voucher</h3>
                <span class="close-btn" onclick="closeGiftModal()">&times;</span>
            </div>
            
            <form id="gift-form">
                <div class="modal-body">
                    <p style="margin-bottom: 15px;">Khách hàng: <strong id="gift-customer-name" style="color: var(--primary-color); font-size: 1.1rem;">...</strong></p>
                    <input type="hidden" id="gift-user-id">
                    
                    <label style="display:block; margin-bottom: 10px; font-weight: bold; color: #ccc;">Chọn Voucher</label>
                    
                    <div class="voucher-selection-container" id="voucher-list-container">
                        <div style="text-align:center; padding: 20px; color:#777;">Đang tải danh sách...</div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn-cancel" onclick="closeGiftModal()">Hủy</button>
                    <button type="submit" class="btn-save">Xác Nhận</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- LOGIC JS ---
        const API_BASE_URL = "http://localhost/LT-Web_Dat-Ve-Xem-Phim/backend/api";

        document.addEventListener('DOMContentLoaded', async () => {
            await checkAdminAccess();
            loadCustomers();
            loadVoucherOptions();
            
            document.getElementById('admin-logout').addEventListener('click', async (e) => {
                e.preventDefault();
                await fetch(`${API_BASE_URL}/auth/logout.php`, {credentials: 'include'});
                window.location.href = '../index.html';
            });

            document.getElementById('gift-form').addEventListener('submit', handleGrantVoucher);
        });

        async function checkAdminAccess() {
            try {
                const res = await fetch(`${API_BASE_URL}/auth/me.php`, {credentials: 'include'});
                const user = await res.json();
                if (!res.ok || user.role !== 'admin') { window.location.href = '../index.html'; } 
                else { document.getElementById('admin-name').textContent = user.username; }
            } catch (e) { window.location.href = '../login.html'; }
        }

        async function loadCustomers() {
            try {
                const res = await fetch(`${API_BASE_URL}/admin/customers.php`, {credentials: 'include'});
                const users = await res.json();
                const tbody = document.getElementById('customer-list');
                
                if(users.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding:20px;">Chưa có khách hàng nào.</td></tr>';
                    return;
                }

                tbody.innerHTML = users.map(u => {
                    const totalSpent = parseInt(u.total_spent);
                    let rank = "Thành Viên";
                    if(totalSpent > 1000000) rank = `<span class="badge-vip" style="background:#e67e22; color:#fff">Vàng</span>`;
                    else if(totalSpent > 500000) rank = `<span class="badge-vip" style="background:#bdc3c7;">Bạc</span>`;

                    return `
                        <tr>
                            <td>#${u.id}</td>
                            <td style="font-weight:bold; color: white;">${u.username}</td>
                            <td>${u.email}</td>
                            <td>${u.total_bookings} vé</td>
                            <td style="color:var(--primary-color); font-weight:bold">${totalSpent.toLocaleString('vi-VN')} đ</td>
                            <td>${rank}</td>
                            <td>
                                <button class="btn-gift" onclick="openGiftModal(${u.id}, '${u.username}')">
                                    <i class="fa-solid fa-gift"></i> Tặng
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch(e) { console.error(e); }
        }

        async function loadVoucherOptions() {
            try {
                const res = await fetch(`${API_BASE_URL}/admin/voucher_options.php`, {credentials: 'include'});
                const vouchers = await res.json();
                const container = document.getElementById('voucher-list-container');
                
                if (vouchers.length > 0) {
                    container.innerHTML = vouchers.map(v => `
                        <label class="voucher-option" onclick="this.classList.toggle('selected', this.querySelector('input').checked)">
                            <input type="checkbox" name="selected_vouchers" value="${v.id}">
                            <div class="custom-checkbox"><i class="fa-solid fa-check"></i></div>
                            <div class="v-info">
                                <strong>${v.noi_dung} - Giảm ${v.giam_gia}</strong>
                                <span>${v.mo_ta}</span>
                            </div>
                        </label>
                    `).join('');
                } else {
                    container.innerHTML = '<div style="padding:20px; text-align:center;">Không có voucher khả dụng</div>';
                }
            } catch (e) { console.error(e); }
        }

        function openGiftModal(userId, userName) {
            document.getElementById('gift-user-id').value = userId;
            document.getElementById('gift-customer-name').textContent = userName;
            document.querySelectorAll('input[name="selected_vouchers"]').forEach(cb => {
                cb.checked = false;
                cb.closest('.voucher-option').classList.remove('selected');
            });
            document.getElementById('gift-modal').style.display = 'flex';
        }

        function closeGiftModal() {
            document.getElementById('gift-modal').style.display = 'none';
        }

        async function handleGrantVoucher(e) {
            e.preventDefault();
            const userId = document.getElementById('gift-user-id').value;
            const btn = e.target.querySelector('button[type="submit"]');
            const checkboxes = document.querySelectorAll('input[name="selected_vouchers"]:checked');
            const voucherIds = Array.from(checkboxes).map(cb => cb.value);

            if (voucherIds.length === 0) { alert("Vui lòng chọn ít nhất 1 voucher!"); return; }

            const originalText = btn.innerHTML;
            btn.innerHTML = "Đang xử lý...";
            btn.disabled = true;

            try {
                const res = await fetch(`${API_BASE_URL}/admin/grant_voucher.php`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ user_id: userId, voucher_ids: voucherIds }),
                    credentials: 'include'
                });
                const data = await res.json();
                if (res.ok) { alert("✅ " + data.message); closeGiftModal(); } 
                else { alert("⚠️ " + data.message); }
            } catch (err) { alert("Lỗi kết nối!"); } 
            finally { btn.innerHTML = originalText; btn.disabled = false; }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('gift-modal');
            if (event.target == modal) closeGiftModal();
        }
    </script>
</body>
</html>
